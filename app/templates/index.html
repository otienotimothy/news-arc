{% extends 'base.html' %} {% block content %}

<div class="container">
	<h2>News Sources</h2>
	<hr />
	<div class="d-flex justify-content-around flex-wrap">
        {% for news_item in news_list %}
		<div class="card mb-4 shadow" style="max-width: 30%;">
			<div class="card-header"> {{news_item.name}} </div>
			<div class="card-body">

				<p class="card-text">
					{{ news_item.description }}
				</p>

				<a href="#" class="btn btn-dark"> {{news_item.url}} </a>
			</div>
		</div>
        {% endfor %}
	</div>
</div>

{% endblock %}
