{% extends 'base.html' %} {% block content %}

<div class="container">
	<div class="d-flex align-items-center justify-content-between">
		<h2>{{title.replace('-', ' ').title()}} Top Headlines</h2>
		<a href="/" class="btn btn-outline-primary"> Go Home </a>
	</div>

	<hr />
	<div class="d-flex justify-content-around flex-wrap">
		{% for article in top_articles %}
		<div class="card mb-4 shadow">
			<img src="{{article.img_url}}" class="card-img-top" alt="..." />
			<div class="card-body">
				<h5 class="card-title">{{article.title}}</h5>
				<p>
					by <span class="text-primary"> {{ article.author }}</span> of
					<span class="text-danger">{{ article.source_name }}</span>
				</p>
				<p class="card-text">{{article.content}}</p>
				<a
					href="{{article.url}}"
					target="_blank"
					class="btn btn-outline-primary"
				>
					Read More
				</a>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
